<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <form action="inicio.html" >
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Cadastrar</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="username" class="label">Usuario</label>
                        <input name="username" id="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Senha</label>
                        <input id="password" name="senha" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Manter conectado</label>
                    </div>
                    <div class="group">
                        <button type="button" onclick="validarUsuarioSenha()" class="button" value="Entrar" >Entrar</button>
                    </div>

                    <div id="mensagemErro" style="color: red;"></div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Esqueci minha senha?</a>
                    </div>

                    <h5>Usuario: admin</h5>
                    <h5>Senha: admin</h5>
                </div>
                
                <div class="sign-up-htm">
                    <h3>Ainda não é possivel cadastrar</h3>
                    
 

                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Senha</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repetir senha</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Endereço de E-mail</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="Criar conta">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Já tenho cadastro</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</form>


<script src="login.js"></script>
</body>
</html>
